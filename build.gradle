plugins {
    id 'java'
}

group 'online.ferlow'
version '0.1-dev'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    compile 'com.konghq:unirest-java:3.13.8'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'

}
